<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Purdue Event Rater</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="index.css">
    <script src="../lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
  <div>
    <h1><a href="index.html" id="home">Purdue Event Rater</a></h1>
  </div>
  <div id="login-box">
    <a href="login/login.html">Sign in</a>
    <a href="register/signup.html"> Sign Up</a>
  </div>
  <div class="searchsort-table">
    <input type="text" class="search" id="searchable-header" onkeyup="myFunction()" placeholder="Search Event...">

      <colgroup>
        <col style="width: 100px;">
        <col style="width: 300px;">

        <tr>
          <th>Event Icon</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="images/purdue-150-icon.png" alt="Purdue Great Leap" style="width:100px;height:100px;"></td>
          <td><a href="Purdue_150_series/index.html">Purdue: 150 Years of Giant Leaps</a></td>
          <td>9.3</td>
        </tr>
      </tbody>
    </table>
    <p><a href="new_event/add.html">Request to add a new Event</a></p>
  </div>
