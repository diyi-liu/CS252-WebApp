<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Purdue Event Rater</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="index.css">
    <script src="../lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="index.js"></script>
    <script type="text/javascript" src="tableSort.js"></script>
</head>
<body>
  <div>
    <h1><a href="index.html" id="home">Purdue Event Rater</a></h1>
  </div>
  <div id="login-box">
    <a href="login/login.html">Sign in</a>
    <a href="register/signup.html"> Sign Up</a>
  </div>
  <div class="searchsort-table">
    <input type="text" class="search" id="searchable-header" onkeyup="myFunction()" placeholder="Search Event...">

    <table class="searchable sortable">
      <colgroup>
        <col style="width: 100px;">
        <col style="width: 300px;">
        <col style="width: 300px;">
      </colgroup>
      <thead>
        <tr>
          <th>Event Icon</th>
          <th>Event Name</th>
          <th>Current Rating (Out of 10)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="images/purdue-150-icon.png" alt="Purdue Great Leap" style="width:100px;height:100px;"></td>
          <td><a href="Purdue_150_series/index.html">Purdue: 150 Years of Giant Leaps</a></td>
          <td>9.3</td>
        </tr>
        <tr>
          <td></td>
          <td><a href="CERIAS/CERIAS.html">CERIAS Events</a></td>
          <td>5.9</td>
        </tr>
      </tbody>
    </table>

    <script>
    function myFunction() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("searchable-header");
      filter = input.value.toUpperCase();
      table = document.getElementByClassName("searchable sortable");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[1];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }       
      }
    }
    </script>


    <p><a href="new_event/add.html">Request to add a new Event</a></p>
  </div>
</body>
</html>
