<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Purdue Event Rater</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="index.css">
    <script src="../lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
<h1>Purdue Event Rater</h1>
<div class="searchsort-table">
  <input type="text" class="search" id="searchable-header" onkeyup="myFunction()" placeholder="Search Event...">

  <table class="searchable sortable">
    <colgroup>
      <col style="width: 100px;">
      <col style="width: 300px;">
      <col style="width: 300px;">
    </colgroup>
    <thead>
      <tr>
        <th>Event Icon</th>
        <th>Event Name</th>
        <th>Current Rating (Out of 10)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="images/purdue-150-icon.png" alt="Purdue Great Leap" style="width:100px;height:100px;"></td>
        <td><a href="">150 Years of Giant Leaps</a></td>
        <td>Current Rating Place Holder</td>
      </tr>
    </tbody>
  </table>
  <p><a href="">Add a new Event</a></p>
</div>
</body>
</html>
